<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <header> 

        <nav>
            <img src="https://cdn.areademembros.com/files/instancia_1851/editor/XGV6ruZ9zEINrDQSTFdF1hINl7DKitsftuoU7Hgq.png" alt="Logo SPACEX">
            | <a href="index.html" target="_blank">Início</a>
            | <a href="Espaconaves.html" target="_blank">Espaçonaves</a> 
            
        </nav>

    </header>
    <hr>

    <section>
        <h1> Contrate-nos agora</h1>
        <p>Deixe uma mensagem para solicitar um de nossos serviços e entraremos em contato o mais breve possível</p>
        <p></p>
    </section>
    
    <section>
        <form action="">

            <div>
                <label for= "nome"> Nome: </label> 
                <input type="text" id="nome" name="nome" required>
                <label for= "email">- Email: </label> 
                <input type="email" id="email" name="email" required>
            </div>
            <p></p>
            

            <div>
                <label for="nave">Nave Espacial:</label>
                <select id="nave" name="nave" required>
                    <option value="falcon9"> Falcon 9</option>
                    <option value="FalconHeavy">Falcon Heavy</option>
                </select>

                <label for="serviço">| Tipo de Serviço:</label>
                <input list="serviço" required>
                <datalist id="serviço">
                    <option value="Lançamento de Cargas">
                    <option value="Transporte de Tripulação">
                    <option value="Envio de Cargas para a ISS">
                    <option value="Desenvolvimento de Sistemas Espaciais Avançados ">
                </datalist>
            </div>
            <p></p>

            <div>
                <input type="submit" value="Enviar Mensagem">
            </div>

        </form>
    </section>
    
</body>
</html>
